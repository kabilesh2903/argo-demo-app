apiVersion: v1
kind: Pod
metadata:
  name: pod1
  namespace: kabilproject
  labels:
    app: pod1
spec:
  containers:
    - image: sudarshanlnx/farmfresh:v1
      imagePullPolicy: IfNotPresent
      name: cont1
      ports:
        - containerPort: 80
          name: contport
          protocol: TCP
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"

---

apiVersion: v1
kind: Service
metadata:
  name: svc1
  namespace: kabilproject
  labels:
    app: pod1
spec:
  type: LoadBalancer
  selector:
    app: pod1
  ports:
    - name: svcport
      port: 80
      protocol: TCP
      targetPort: 80